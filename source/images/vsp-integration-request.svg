="75" x="302.5" y="222.5859"/><text fill="#000000" font-family="Helvetica" font-size="17" lengthAdjust="spacingAndGlyphs" textLength="61" x="309.5" y="245.3657">Service</text><rect fill="#FFFFFF" height="33.7891" style="stroke: #000000; stroke-width: 1.5;" width="83" x="551.5" y="23.1328"/><text fill="#000000" font-family="Helvetica" font-size="17" lengthAdjust="spacingAndGlyphs" textLength="69" x="558.5" y="45.9126">Browser</text><rect fill="#FFFFFF" height="33.7891" style="stroke: #000000; stroke-width: 1.5;" width="83" x="551.5" y="222.5859"/><text fill="#000000" font-family="Helvetica" font-size="17" lengthAdjust="spacingAndGlyphs" textLength="69" x="558.5" y="245.3657">Browser</text><rect fill="#FFFFFF" height="33.7891" style="stroke: #000000; stroke-width: 1.5;" width="86" x="693" y="23.1328"/><text fill="#000000" font-family="Helvetica" font-size="17" lengthAdjust="spacingAndGlyphs" textLength="72" x="700" y="45.9126">Test tool</text><rect fill="#FFFFFF" height="33.7891" style="stroke: #000000; stroke-width: 1.5;" width="86" x="693" y="222.5859"/><text fill="#000000" font-family="Helvetica" font-size="17" lengthAdjust="spacingAndGlyphs" textLength="72" x="700" y="245.3657">Test tool</text><polygon fill="#000000" points="351,85.0547,341,89.0547,351,93.0547,347,89.0547" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="345" x2="592" y1="89.0547" y2="89.0547"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="210" x="357" y="83.9888">User starts journey from browser</text><polygon fill="#000000" points="62,114.1875,52,118.1875,62,122.1875,58,118.1875" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="56" x2="339" y1="118.1875" y2="118.1875"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="265" x="68" y="113.1216">Request to generate SAML AuthnRequest</text><polygon fill="#000000" points="328,143.3203,338,147.3203,328,151.3203,332,147.3203" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="51" x2="334" y1="147.3203" y2="147.3203"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="176" x="58" y="142.2544">Return SAML AuthnRequest</text><polygon fill="#000000" points="581,172.4531,591,176.4531,581,180.4531,585,176.4531" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="340" x2="587" y1="176.4531" y2="176.4531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="229" x="347" y="171.3872">Provide AuthnRequest in HTML form</text><polygon fill="#000000" points="724,201.5859,734,205.5859,724,209.5859,728,205.5859" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="593" x2="730" y1="205.5859" y2="205.5859"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="119" x="600" y="200.52">Submit HTML form</text><!--
@startuml
skinparam backgroundColor #FFFFFF
skinparam shadowing false
skinparam BoxPadding 20

skinparam sequence {
	ArrowColor Black
	ActorBorderColor Black
	BoxBorderColor White
	LifeLineBorderColor Black
	LifeLineBackgroundColor #FFFFFF
	
	ParticipantBorderColor Black
	ParticipantBackgroundColor White
	ParticipantFontName Helvetica
	ParticipantFontSize 17
	ParticipantFontColor #000000
}


box "Your infrastructure" #LightGray
	participant VSP
	participant Service
end box
participant Browser
participant "Test tool"

Browser -> Service : User starts journey from browser
Service -> VSP : Request to generate SAML AuthnRequest
VSP -> Service : Return SAML AuthnRequest
Service -> Browser : Provide AuthnRequest in HTML form

Browser -> "Test tool" : Submit HTML form
@enduml

