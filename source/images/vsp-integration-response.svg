l="#000000" points="62,143.3203,52,147.3203,62,151.3203,58,147.3203" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="56" x2="310" y1="147.3203" y2="147.3203"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="236" x="68" y="142.2544">Request to translate SAML Response</text><polygon fill="#000000" points="299,172.4531,309,176.4531,299,180.4531,303,176.4531" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="51" x2="305" y1="176.4531" y2="176.4531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="177" x="58" y="171.3872">Return translated Response</text><polygon fill="#000000" points="442,201.5859,452,205.5859,442,209.5859,446,205.5859" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="311" x2="448" y1="205.5859" y2="205.5859"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="110" x="318" y="200.52">Show result page</text><!--
@startuml
skinparam backgroundColor #FFFFFF
skinparam shadowing false
skinparam BoxPadding 20

skinparam sequence {
	ArrowColor Black
	ActorBorderColor Black
	BoxBorderColor White
	LifeLineBorderColor Black
	LifeLineBackgroundColor #FFFFFF
	
	ParticipantBorderColor Black
	ParticipantBackgroundColor White
	ParticipantFontName Helvetica
	ParticipantFontSize 17
	ParticipantFontColor #000000
}


box "Your infrastructure" #LightGray
	participant VSP
	participant Service
end box
participant Browser
participant "Test tool"

"Test tool" -> Browser : Provide SAML Response in HTML form

Browser -> Service : Submit HTML form
Service -> VSP : Request to translate SAML Response
VSP -> Service : Return translated Response
Service -> Browser : Show result page
@enduml

